[build]
  command = "" # Kosongkan jika tidak ada build command
  publish = "." # Direktori yang berisi index.html (biasanya root)

[[headers]]
 for = "/*.js"
 [headers.values]
 Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
 for = "/*.css"
 [headers.values]
 Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
 for = "/*.png"
 [headers.values]
 Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
 for = "/*.jpg"
 [headers.values]
 Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
 for = "/*"
 [headers.values]
 Content-Encoding = "gzip"