[[headers]]
 for = "/*.js"
 [headers.values]
 Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
 for = "/*.css"
 [headers.values]
 Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
 for = "/*.png"
 [headers.values]
 Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
 for = "/*.jpg"
 [headers.values]
 Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
 for = "/*"
 [headers.values]
 Content-Encoding = "gzip"

[[plugins]]
  package = "netlify-plugin-minify-html"